[env:ATmega328P]
platform = atmelavr
board = ATmega328P
framework = arduino
lib_deps = 
	arduino-libraries/LiquidCrystal@^1.0.7
	jchristensen/DS3232RTC@^2.0.1
	arduino-libraries/SD@^1.2.4
    SPI
